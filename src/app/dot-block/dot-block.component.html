<div class="block" (click)="incrementor()">
    <div class="top-left dot " [ngClass]="{'one': one}"></div>
    <div class="top-bar"></div>
    <div class="bottom-bar"></div>
    <div class="left-bar"></div>
    <div class="right-bar "></div>
    <div class="top-right dot " [ngClass]="{'two': two}"></div>
    <div class="bottom-left dot" [ngClass]="{'three': three}"></div>
    <div class="bottom-right dot" [ngClass]="{'four': four}"></div>
</div>
